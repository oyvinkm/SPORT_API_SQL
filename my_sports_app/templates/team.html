<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team {{ team.TeamName }}</title>
</head>
<body>
    <h1>{{ team.TeamName }}</h1>
    <p><strong>Team ID:</strong> {{ team.TeamID }}</p>
    <p><strong>Name:</strong> {{ team.Name }}</p>
    <p><strong>Country:</strong> {{ team.Country }}</p>
    <p><strong>Gender:</strong> {{ team.Gender }}</p>
</body>
</html>
